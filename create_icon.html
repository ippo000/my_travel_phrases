<!DOCTYPE html>
<html>
<head>
    <title>Ireland Travel Phrases Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .canvas-container { margin: 20px 0; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Ireland Travel Phrases Icon Generator</h1>
    
    <div class="canvas-container">
        <h3>512x512px (Google Play Store)</h3>
        <canvas id="iconCanvas512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
        <br>
        <button onclick="downloadIcon(512)">Download 512x512px</button>
    </div>
    
    <div class="canvas-container">
        <h3>1024x1024px (App Store)</h3>
        <canvas id="iconCanvas1024" width="1024" height="1024" style="border: 1px solid #ccc; max-width: 512px;"></canvas>
        <br>
        <button onclick="downloadIcon(1024)">Download 1024x1024px</button>
    </div>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 512; // スケール比率
            
            // 背景グラデーション（緑色）
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#228B22');
            gradient.addColorStop(1, '#32CD32');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 円形の背景
            ctx.beginPath();
            ctx.arc(size/2, size/2, 200 * scale, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fill();
            
            // シャムロック（四つ葉）を描画
            ctx.fillStyle = '#FFFFFF';
            
            // 葉っぱ1（上）
            ctx.beginPath();
            ctx.arc(256 * scale, 180 * scale, 40 * scale, 0, 2 * Math.PI);
            ctx.fill();
            
            // 葉っぱ2（右）
            ctx.beginPath();
            ctx.arc(332 * scale, 256 * scale, 40 * scale, 0, 2 * Math.PI);
            ctx.fill();
            
            // 葉っぱ3（下）
            ctx.beginPath();
            ctx.arc(256 * scale, 332 * scale, 40 * scale, 0, 2 * Math.PI);
            ctx.fill();
            
            // 葉っぱ4（左）
            ctx.beginPath();
            ctx.arc(180 * scale, 256 * scale, 40 * scale, 0, 2 * Math.PI);
            ctx.fill();
            
            // 中央の円
            ctx.beginPath();
            ctx.arc(256 * scale, 256 * scale, 25 * scale, 0, 2 * Math.PI);
            ctx.fillStyle = '#228B22';
            ctx.fill();
            
            // 茎
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(250 * scale, 300 * scale, 12 * scale, 60 * scale);
            
            // テキスト「IE」（Ireland English）
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${48 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('IE', 256 * scale, 420 * scale);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`iconCanvas${size}`);
            const link = document.createElement('a');
            link.download = `ireland_travel_phrases_icon_${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // 両方のキャンバスにアイコンを描画
        window.onload = function() {
            const canvas512 = document.getElementById('iconCanvas512');
            const canvas1024 = document.getElementById('iconCanvas1024');
            
            drawIcon(canvas512, 512);
            drawIcon(canvas1024, 1024);
        };
    </script>
</body>
</html>
